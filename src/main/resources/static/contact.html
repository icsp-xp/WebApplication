<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Bill Gates - contacts</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <script src="js/validation_form.js"></script>
  <link rel="stylesheet" href="css/expand_main.css">
</head>
<body>

<header class="bg-dark text-white py-3">
  <div class="container">
    <h1 class="text-center">Bill Gates</h1>
    <nav class="d-flex justify-content-center">
      <ul class="nav">
        <li class="nav-item"><a class="nav-link text-white" href="home.html">Home</a></li>
        <li class="nav-item">
          <a class="nav-link active text-white fw-bold" aria-current="page" href="contact.html">Contatta</a>
        </li>
        <li class="nav-item"><a class="nav-link text-white" href="books.html">Libri</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="container my-5">
  <form class="p-4 rounded" action="#">
    <h3>Informazioni Personali</h3>
    <div class="mb-3">
      <label for="name" class="form-label">Nome</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="surname" class="form-label">Cognome</label>
      <input type="text" class="form-control" id="surname" name="surname" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="birthday" class="form-label">Data di nascita</label>
      <input type="date" class="form-control" id="birthday" required>
    </div>

    <h3>Chi Sei?</h3>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="studente" name="radio-button-job" required>
      <label for="studente" class="form-check-label">Studente</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="lavoratore" name="radio-button-job" required>
      <label for="lavoratore" class="form-check-label">Lavoratore</label>
    </div>

    <h3 class="mt-4">Altre Informazioni</h3>
    <div class="mb-3">
      <label for="cv" class="form-label">Inserisci curriculum</label>
      <input type="file" class="form-control" id="cv">
    </div>

    <h3>Chiedi a Bill Gates</h3>
    <div class="mb-3">
      <label for="question" class="form-label">Domanda:</label>
      <textarea class="form-control" id="question" name="question" rows="3" required></textarea>
    </div>

    <div class="d-flex gap-3">
      <input type="submit" value="Invia" class="btn btn-primary" id="submitButton">
      <input type="reset" value="Cancella" class="btn btn-danger">
    </div>
  </form>
</main>

<footer class="bg-dark text-center text-white py-3">
  <p>2024 - Web Application - Unical - All Rights Reserved</p>
</footer>

</body>
</html>
